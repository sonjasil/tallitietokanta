<!DOCTYPE html>
<head>
<link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
<title>Käyttäjät - Tallitietokanta</title>
</head>
<body>
<h1>Hallitse käyttäjiä</h1>
<p>
<table>
    <tr><th>Käyttäjänimi</th><th>Rooli</th></tr>
    {% for user in user_list %} 
    <tr><td>{{ user.username }}</td><td>{{ user.system_role }}</td></tr>
    {% endfor %}
    </table>
</p>
<p>
Muuta käyttäjän roolia: 
<form action="/change_role" method="POST">
<select name="user">
{% for user in user_list %}
<option value="{{ user.username }}"> {{ user.username }}
{% endfor %}
</select>
<input type="radio" name="role" value="Ylläpitäjä"> Ylläpitäjä
<input type="radio" name="role" value="Opettaja"> Opettaja
<input type="radio" name="role" value="Ratsastaja"> Ratsastaja
<br>
<br>
<input type="submit" value="Muuta roolia">
</form>
<br>
<a href="/">Etusivu</a>
</p>
</body>
